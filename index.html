<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartfren Employee Database</title>
    <!-- Import Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDo4w8XtNOo5JGLCiVRJFlgWUJAnVSB1_w",
            authDomain: "smartfren-database.firebaseapp.com",
            projectId: "smartfren-database",
            storageBucket: "smartfren-database.firebasestorage.app",
            messagingSenderId: "586021512206",
            appId: "1:586021512206:web:2cd68a63e23395c27fc85f",
            measurementId: "G-F6MN8ZN437"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Register a new user with email and password
        async function registerUser(email, password) {
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                alert("User registered: " + userCredential.user.email);
            } catch (error) {
                alert("Error: " + error.message);
            }
        }

        // Sign in user with email and password
        async function signInUser(email, password) {
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                alert("User signed in: " + userCredential.user.email);
            } catch (error) {
                alert("Error: " + error.message);
            }
        }
    </script>
</head>
<body>
    <h1>Smartfren Employee Database</h1>

    <button id="testButton">Test Firebase</button>
    
    <br/><br/>
    <h2>Register User</h2>
    <input type="email" id="registerEmail" placeholder="Enter email">
    <input type="password" id="registerPassword" placeholder="Enter password">
    <button onclick="registerUser(document.getElementById('registerEmail').value, document.getElementById('registerPassword').value)">Register</button>

    <h2>Sign In</h2>
    <input type="email" id="signInEmail" placeholder="Enter email">
    <input type="password" id="signInPassword" placeholder="Enter password">
    <button onclick="signInUser(document.getElementById('signInEmail').value, document.getElementById('signInPassword').value)">Sign In</button>

    <script>
        // Firebase test button
        document.getElementById('testButton').addEventListener('click', function() {
            alert("Firebase App Initialized! Check the console for more details.");
        });
    </script>
</body>
</html>
