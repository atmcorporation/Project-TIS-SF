<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartfren Employee Database</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #f44336;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            max-height: 50px;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #f44336;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #d32f2f;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.smartfren.com/assets/img/smartfren-logo.png" alt="Smartfren Logo">
    </header>

    <div id="loginPage" class="container">
        <form id="loginForm">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <button type="button" id="registerButton">Register</button>
        </form>
    </div>

    <div id="mainPage" class="container" style="display: none;">
        <button id="logoutButton">Logout</button>
        <h2>Employee Database</h2>
        <button id="addEmployeeButton">Add Employee</button>
        <button id="exportButton">Export to Excel</button>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>NIK</th>
                    <th>Service Manager</th>
                    <th>Region</th>
                    <th>Cluster</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>KTP</th>
                    <th>Join Date</th>
                    <th>License Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data Rows -->
            </tbody>
        </table>
    </div>

    <script>
        // Simpan pengguna terdaftar
        const users = JSON.parse(localStorage.getItem('users')) || [];
        localStorage.setItem('users', JSON.stringify(users));

        // Login form event
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('mainPage').style.display = 'block';
            } else {
                alert('Invalid username or password');
            }
        });

        // Register button event
        document.getElementById('registerButton').addEventListener('click', function() {
            const username = prompt('Enter new username:');
            const password = prompt('Enter new password:');
            if (username && password) {
                users.push({ username, password });
                localStorage.setItem('users', JSON.stringify(users));
                alert('User registered successfully!');
            } else {
                alert('Both fields are required!');
            }
        });

        // Logout button
        document.getElementById('logoutButton').addEventListener('click', function() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('loginPage').style.display = 'block';
        });

        // Add employee
        document.getElementById('addEmployeeButton').addEventListener('click', function() {
            const table = document.getElementById('employeeTable').getElementsByTagName('tbody')[0];
            const row = table.insertRow();

            for (let i = 0; i < 11; i++) {
                const cell = row.insertCell();
                if (i === 9) {
                    cell.innerHTML = `<select><option value="Not Yet">Not Yet</option><option value="Completed">Completed</option></select>`;
                } else if (i === 8) {
                    cell.textContent = new Date().toISOString().split('T')[0]; // Default join date
                } else if (i === 10) {
                    cell.innerHTML = `<button onclick="editRow(this)">Edit</button> <button onclick="deleteRow(this)">Delete</button>`;
                } else {
                    cell.contentEditable = true;
                }
            }
        });

        // Edit row
        function editRow(button) {
            const row = button.parentElement.parentElement;
            row.contentEditable = true;
            alert('Now editing. Click outside the cell to save.');
        }

        // Delete row
        function deleteRow(button) {
            const row = button.parentElement.parentElement;
            row.remove();
        }

        // Export to Excel
        document.getElementById('exportButton').addEventListener('click', function() {
            const table = document.getElementById('employeeTable');
            const workbook = XLSX.utils.table_to_book(table);
            XLSX.writeFile(workbook, 'Smartfren_Employee_Data.xlsx');
        });
    </script>
</body>
</html>
