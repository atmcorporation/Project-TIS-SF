<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT HARAPAN UTAMA PRIMA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2; /* Pink theme like Smartfren */
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #ff66b2;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ff3399 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: right;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .logo {
            float: left;
        }
        .logo img {
            width: 100px;
        }
        .login-form, .register-form {
            background: #fff;
            padding: 20px;
            margin-top: 30px;
            border: #ff66b2 1px solid;
        }
        .employee-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .employee-table th, .employee-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .employee-table th {
            background-color: #ff66b2;
            color: white;
        }
        .action-buttons button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="PT HARAPAN UTAMA PRIMA">
            </div>
            <ul>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <div class="login-form" id="login-form">
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <button type="button" onclick="login()">Login</button>
            </form>
        </div>

        <div class="register-form" id="register-form" style="display:none;">
            <h2>Register User</h2>
            <form>
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="new-username"><br><br>
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password"><br><br>
                <button type="button" onclick="register()">Register</button>
            </form>
        </div>

        <div id="employee-section" style="display:none;">
            <h2>Employee Data</h2>
            <button onclick="addEmployee()">Add Employee</button>
            <button onclick="importExcel()">Import Excel</button>
            <button onclick="exportExcel()">Export Excel</button>
            <input type="text" id="filter" placeholder="Filter employees..." onkeyup="filterEmployees()">
            <table class="employee-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>NIK</th>
                        <th>Position</th>
                        <th>Service Manager</th>
                        <th>Region</th>
                        <th>Cluster</th>
                        <th>No HP</th>
                        <th>Email</th>
                        <th>No KTP</th>
                        <th>Status License</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="employee-table-body">
                    <!-- Employee data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function login() {
            // Simulate login
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('employee-section').style.display = 'block';
        }

        function register() {
            // Simulate user registration
            alert('User registered successfully!');
        }

        function addEmployee() {
            // Function to add employee
            alert('Add Employee button clicked');
        }

        function importExcel() {
            // Function to import data from Excel
            alert('Import Excel button clicked');
        }

        function exportExcel() {
            // Function to export data to Excel
            alert('Export Excel button clicked');
        }

        function filterEmployees() {
            // Function to filter employee data
            let filter = document.getElementById('filter').value.toUpperCase();
            let table = document.getElementById('employee-table-body');
            let tr = table.getElementsByTagName('tr');
            for (let i = 0; i < tr.length; i++) {
                let td = tr[i].getElementsByTagName('td');
                let show = false;
                for (let j = 0; j < td.length; j++) {
                    if (td[j].innerHTML.toUpperCase().indexOf(filter) > -1) {
                        show = true;
                        break;
                    }
                }
                tr[i].style.display = show ? '' : 'none';
            }
        }

        document.getElementById('logout').addEventListener('click', function() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('employee-section').style.display = 'none';
        });

        // Ensure user stays logged in on reload
        window.onload = function() {
            if (document.getElementById('employee-section').style.display === 'block') {
                document.getElementById('login-form').style.display = 'none';
            }
        }
    </script>
</body>
</html>
