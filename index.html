<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Smartfren Employee Database</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #f44336;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            max-height: 50px;
            display: block;
            margin: 0 auto;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input[type="text"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #f44336;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #d32f2f;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        #filterInput {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>

    <header>
        <img src="https://www.smartfren.com/assets/img/smartfren-logo.png" alt="Smartfren Logo">

        <form id="loginForm">

            <button type="button" id="registerButton">Register</button>
        </form>
    </div>

                const rowData = {};
                const cells = row.getElementsByTagName('td');
                rowData.name = cells[0].textContent;
                rowData.nik = cells[1].textContent;
                rowData.position = cells[2].textContent;
                rowData.serviceManager = cells[3].textContent;
                rowData.region = cells[4].textContent;
                rowData.cluster = cells[5].textContent;
                rowData.phone = cells[6].textContent;
                rowData.email = cells[7].textContent;
                rowData.ktp = cells[8].textContent;
                rowData.joinDate = cells[9].textContent;
                rowData.licenseStatus = cells[10].textContent;

            });

                loadEmployeeData();

            }
        };
